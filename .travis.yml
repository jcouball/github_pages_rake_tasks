language: ruby
rvm:
- 2.4
- 2.5
- 2.6
cache: bundler
before_install: gem install bundler -v 2.0.1
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: doc
    verbose: true
    on:
      repo: jcouball/github_pages_rake_tasks
      rvm: 2.4
  - provider: rubygems
    api_key:
      secure: 
    gem: github_pages_rake_tasks
    on:
      repo: jcouball/github_pages_rake_tasks
      rvm: 2.4
